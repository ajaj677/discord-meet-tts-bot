<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Discord tts bot</title>
</head>
<body>
    <h2 class="Heading">TTS BOT</h2>
    <div class="wrapper">
        <div class="left-section">
            <li>Dashboard</li>
            <li>Documentation</li>
        </div> <!--left-section-->

        <div class="right-section">
            <div class="button">
                <button class="selectMeet">Google Meet</button>
                <button class="selectDiscordVC">Discord VC</button>
            </div>
            <input id="link" type="text" placeholder="https://meet.google.com/" required>
            <button class="submitBtn">Submit</button>
        </div> <!--right-section-->

    </div> <!--wrapper-->
    <script src="index.js"></script>
</body>
</html>
